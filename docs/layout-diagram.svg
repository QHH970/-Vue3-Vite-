<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1600" viewBox="0 0 1200 1600">
  <style>
    .bg{ fill:#f8fafc }
    .box{ fill:#ffffff; stroke:#cbd5e1; stroke-width:2; rx:12; }
    .header{ fill:#ffffff; stroke:#cbd5e1; stroke-width:2; rx:8; }
    .hero{ fill: #0b4bd8; opacity:0.9; rx:12 }
    .text{ font-family: 'PingFang SC', Arial, Helvetica, sans-serif; fill:#0f172a; font-size:16px }
    .title{ font-size:18px; font-weight:800; fill:#0f172a }
    .white{ fill:#fff }
    .muted{ fill:#64748b }
    .component{ font-weight:700; font-size:13px; fill:#0f172a }
    .small{ font-size:12px; fill:#0f172a }
    .line{ stroke:#cbd5e1; stroke-width:1; }
  </style>

  <rect class="bg" x="0" y="0" width="1200" height="1600" />

  <!-- Header -->
  <g transform="translate(60,40)">
    <rect class="header" x="0" y="0" width="1080" height="88" />
    <text class="title" x="24" y="38">Header / `SiteHeader.vue`</text>
    <text class="small muted" x="24" y="60">品牌 + 导航 (desktop) / 汉堡菜单 (mobile)</text>
    <text class="small muted" x="880" y="52">router-link</text>
  </g>

  <!-- Hero -->
  <g transform="translate(60,150)">
    <rect class="hero" x="0" y="0" width="1080" height="380" rx="14"/>
    <text class="white" x="28" y="60" style="font-size:28px; font-weight:900">Hero Carousel / `HeroCarousel.vue`</text>
    <text class="white small" x="28" y="96">Swiper 轮播: slides 从 `src/data/mock.js` 导入</text>
    <rect x="28" y="120" width="420" height="200" fill="rgba(255,255,255,0.06)" rx="8" stroke="rgba(255,255,255,0.14)"/>
    <text class="white small" x="60" y="160">标题 + 副标题 + CTA</text>
  </g>

  <!-- Quick cards -->
  <g transform="translate(60,560)">
    <text class="title" x="0" y="0">Quick Links (grid cols-4)</text>
    <g transform="translate(0,12)">
      <!-- 4 cards -->
      <rect class="box" x="0" y="24" width="252" height="120"/>
      <rect class="box" x="270" y="24" width="252" height="120"/>
      <rect class="box" x="540" y="24" width="252" height="120"/>
      <rect class="box" x="810" y="24" width="252" height="120"/>
      <text class="component" x="18" y="62">`Association Charter`</text>
      <text class="component" x="288" y="62">`Join`</text>
      <text class="component" x="558" y="62">`Organization`</text>
      <text class="component" x="828" y="62">`Contact`</text>
    </g>
  </g>

  <!-- Sections: Dynamics -->
  <g transform="translate(60,720)">
    <text class="title" x="0" y="0">Section: 协会动态</text>
    <text class="small muted" x="160" y="0">`SectionTitle.vue` + 多个 `ContentCard.vue` (grid cols-3)</text>

    <g transform="translate(0,12)">
      <rect class="box" x="0" y="18" width="340" height="180"/>
      <rect class="box" x="360" y="18" width="340" height="180"/>
      <rect class="box" x="720" y="18" width="340" height="180"/>
      <text class="small" x="12" y="44">Card (cover, title, date, more)</text>
    </g>
    <line class="line" x1="0" y1="220" x2="1080" y2="220" />
  </g>

  <!-- Sections: News -->
  <g transform="translate(60,960)">
    <text class="title" x="0" y="0">Section: 新闻资讯</text>
    <text class="small muted" x="160" y="0">`SectionTitle.vue` + `ContentCard.vue` (grid cols-4)</text>

    <g transform="translate(0,12)">
      <rect class="box" x="0" y="18" width="252" height="160"/>
      <rect class="box" x="270" y="18" width="252" height="160"/>
      <rect class="box" x="540" y="18" width="252" height="160"/>
      <rect class="box" x="810" y="18" width="252" height="160"/>
    </g>

  </g>

  <!-- Partner strip -->
  <g transform="translate(60,1200)">
    <text class="title" x="0" y="0">Partners / `PartnerStrip.vue`</text>
    <text class="small muted" x="240" y="0">Logo track, translateX 控制偏移</text>
    <rect class="box" x="0" y="12" width="1080" height="100"/>
    <text class="small" x="18" y="56">Logo 1 • Logo 2 • Logo 3 • ... (循环 &amp; 复制数组实现无缝)</text>
  </g>

  <!-- Footer -->
  <g transform="translate(60,1340)">
    <rect class="box" x="0" y="0" width="1080" height="180"/>
    <text class="component" x="18" y="36">Footer / `SiteFooter.vue`</text>
    <text class="small muted" x="18" y="64">快速入口、联系方式、二维码、版权信息</text>
  </g>

  <!-- Legend / Notes -->
  <g transform="translate(60,1528)">
    <text class="small muted" x="0" y="0">数据来源: `src/data/mock.js` • 路由: `src/router/index.js` • 样式: `src/styles/main.css`</text>
  </g>
</svg>
